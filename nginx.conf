server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/manifest+json application/xml image/svg+xml;
  gzip_min_length 1024;
  gzip_comp_level 5;

  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location = /sw.js {                                   # vite-plugin-pwa (classic)
    try_files $uri =404;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
  location ~* ^/(workbox-.*\.js|manifest\.webmanifest)$ { # workbox chunks + manifest
    try_files $uri =404;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  location ~* \.html$ {
    try_files $uri =404;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  location ~* \.(?:js|css|png|jpg|jpeg|gif|webp|ico|svg|ttf|otf|woff|woff2)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
